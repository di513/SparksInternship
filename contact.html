    <title>Smiles</title>
</head>

<body>
    <!-- Navbar -->
    
    <div class="container">
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">Smiles</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent"
                    aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link " aria-current="page" href="index.html">Home</a>
                        </li>
                        <li class="nav-item " aria-current="page">
                            <a class="nav-link " href="about.html">About</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link active" href="contact.html">Contact Us</a>
                        </li>
                    </ul>
                    <form class="d-flex">
                        <input class="form-control me-2 rounded-pill" type="search" placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success rounded-pill" type="submit">Search</button>
                    </form>
                </div>
            </div>
        </nav>

        <!-- Contact Us  -->

        <div class="container my-4 p-3 mb-2 bg-light text-dark">
            <h2>Contact Us</h2>
            <form action="">
                <div class="mb-3">
                    <label  class="form-label">Name</label>
                    <input type="Name" class="form-control" id="exampleFormControlInput1" placeholder="Enter Your Name">
                </div>
                <div class="mb-3">
                    <label  class="form-label">Email address</label>
                    <input type="email" class="form-control" id="exampleFormControlInput1"
                        placeholder="name@example.com">
                </div>
                <div class="mb-3">
                    <label class="form-label">Example textarea</label>
                    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"
                        placeholder="Suggestions"></textarea>
                </div>
                <button class="btn btn-primary rounded-pill">Submit</button>
            </form>
        </div>

        <footer class="container my-4">
            <p class="float-end"><a href="#">Back to top</a></p>
            <p>© 2020–2021 Smiles, Inc.<a href="#">Privacy</a> · <a href="#">Terms</a></p>
